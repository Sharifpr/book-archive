<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body class="mx-5">
    <header>
        <h1 class="text-dark text-center my-4">A storehouse of knowledge</h1>

    </header>

    <main>
        <!-- input field section  -->
        <section>
            <div class="container">
                <form class="col-md-6 m-auto m-3">
                    <div class="input-group mb-2">
                        <input id="input-field" type="text" class="form-control"
                            placeholder="Search Your favorite book">
                        <div class="input-group-append">
                            <button onclick="searchResult()" type="button" class="btn btn-dark">Search</button>
                        </div>
                    </div>

                    <!-- total tesult -->
                    <p class="text-center m-3"><span class="text-secondary" id="found"></span></p>
                </form>
        </section>


        <!-- search book result  -->

        <div id="card-details" class="row row-cols-1 row-cols-md-3 g-4">

        </div>


        <!-- display error message  -->

        <section>
            <div style="display:none" id="error" class="text-center d-gri py-3">
                <h4 class="m-3 text-center text-danger">Not Found Result!</h4>
            </div>

            <div style="display:none" id="emptyInput" class="text-center d-gri py-4">
                <h5 class="m-3 text-center text-danger">Please enter the name of the book...!</h5>
            </div>
        </section>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
